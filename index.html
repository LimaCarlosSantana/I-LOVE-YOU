<!doctype html>
<html lang="pt-br">
    <head>
        <title>Select para mostrar e esconder divs</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="script.js"></script>
    </head>
    
    <body>
    <div class="Container">
        <form action="#">
            <select name="SelectOptions" id="SelectOptions" required>
                <option value="">Selecione</option>
                <option value="Div1">144p</option>
                <option value="Div2">240p</option>
                <option value="Div3">480p</option>
                <option value="Div4">720p</option>
                <option value="Div5">1080p</option>
            </select>
        </form>
    
        <div class="DivPai">
            <div class="Div1">
                <img src="imagens/144p.png" alt="">  
            </div>
    
            <div class="Div2">
                <img src="imagens/240p.png" alt=""> 
            </div>
    
            <div class="Div3">
                <img src="imagens/480p.png" alt="">  
            </div>
            
            <div class="Div4">
                <img src="imagens/720p.png" alt="">
            </div>
            
            <div class="Div5">
               <img src="imagens/You.gif" alt="">
            </div>
        </div>
    </div>
    </body>
</html>
